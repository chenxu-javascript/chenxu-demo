<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2个标签</title>
    <style>
        .one{
            width: 200px;
            height: 400px;
            background-color: black;
            margin-left: 100px;
            color: red;
            font-size: 40px;
        }
        .two{
            width: 400px;
            height: 200px;
            background-color: black;
            position: absolute;
            top: 100px;
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>
</html>
