    /**
     * 不定参的add函数
     * 遍历arguments
     * @returns {number}
     */
    (function(){
        function add(){
            var result = 0;
            for(var i = 0; i<arguments.length; i++){
                result += arguments[i];
            }
            return result;
        }

        console.log(add(1,2,3));
        console.log(add(1,23,4,5,6));
        console.log(add('a',1,2));
        console.log(add(1,2,3,'b'));
    })();

</script>
