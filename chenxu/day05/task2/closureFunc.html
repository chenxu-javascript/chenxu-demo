<script type="text/javascript">
    /*
    修改下面的代码实现期望的结果
    var result = [];
    var copyArray = function() {
        for(var i = 0; i < 3; i++) {
            result[i] = function() {
                console.log(i);
            }
        }
    }
    copyArray();

    //实际输入结果：
    result[0](); //3
    result[1](); //3
    result[2](); //3

    //期望输出结果：
    result[0](); //0
    result[1](); //1
    result[2](); //2*/
    (function(){
        var result = [];
        var copyArray = function() {
            for(var i = 0; i < 3; i++) {
                /** 闭包*/
                (function (i) {
                    return result[i] = function () {
                        console.log(i);
                    }
                })(i);
            }
        };
        copyArray();
        // 遍历调用
        for(var j = 0; j < result.length; j++){
            result[j]();
        }
    })();


</script>
